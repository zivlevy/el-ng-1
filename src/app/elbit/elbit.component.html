<div id="wrapper">
    <header>
        <img src="assets/img/lobo.png" alt="">
        <h1 id="myHeader">{{myHeader}}</h1>
    </header>
    <!--- End Header -->
    <section id="main-section">
        <input [(ngModel)]="myInput" id="myInput" class="" type="text" placeholder="Enter list item text" maxlength="20" pattern="[a-z]"/>
        <a class="tooltips"><span>Web Dev Course</span>
            <button (click)="myButtonClicked()" id="myButton">Add new item</button>
        </a>
        <ul id="myList" class="nonselectable">
            <li *ngFor="let item of myListItems; let i = index" #listitem
                (click)="myListItemClicked(i, $event)"
                [ngClass]="{active: i===activeLi}">{{item}}</li>
        </ul>
    </section>

    <!--- End Main View-->

    <footer>
        <hr>
        <a href="http://facebook.com/guy.david.7330" target="_blank"><i class="fa fa-facebook "></i></a>
        <a href="http://github.com/zivlevy/elbit-lesson-1" target="_blank"><i class="fa fa-github "></i></a>
        <span id="copyright">&copy; 2016 - Web Development Course - Elbit Systems.</span>
    </footer>

</div>
